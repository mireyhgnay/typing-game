<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>TYPING GAME!</title>
</head>
<body>
  <div class="wrap">
    <div class="container">

      <a href="index.html" class="btn_back">
        <img src="images/prev_btn.png" alt="돌아가기 버튼">
      </a>

      <div class="timer_wrap">
        <p class="timer_title">Timer</p>
        <h1 class="timer_game">08</h1>
      </div>
  
      <div class="game">
        <h3 class="game_word"></h3>
        <input class="game_input" type="text">  
        <p class="game_score">YOUR SCORE : <span>0</span></p>
          
        <p class="game_terminated">FINAL SCORE : <span></span></p>
      </div><!--game-->
      
    </div>
  </div>

  <!-- script -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/words.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
